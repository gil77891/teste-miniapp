<!DOCTYPE html>
<html>
<head>
  <title>Meu MiniApp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f7f7f7;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    #message {
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao MiniApp!</h1>
  <p>Digite uma mensagem e clique no botão:</p>
  <input type="text" id="message" placeholder="Sua mensagem aqui">
  <button onclick="enviarMensagem()">Enviar para o Bot</button>

  <script>
    // Inicializa o WebApp
    const tg = window.Telegram.WebApp;
    tg.expand(); // Expande o miniapp para tela cheia

    // Função para enviar mensagem
    function enviarMensagem() {
      const mensagem = document.getElementById('message').value;
      const userId = tg.initDataUnsafe.user.id;

      // Envia dados para o bot (opcional, se quiser processar no backend)
      tg.sendData(JSON.stringify({
        mensagem: mensagem,
        userId: userId
      }));

      // Fecha o miniapp
      tg.close();
    }
  </script>
</body>
</html>
